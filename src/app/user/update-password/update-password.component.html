<div class="login">
    <div class="logo">
      <img src="../../assets/img/CsvMapping.png" alt="CsvMapping">
    </div> 

    <div class="alert" style="display: block;">
        <alert type="{{type}}" [ngStyle]="{'display': alertMessage.length > 0 ? 'block' : 'none'}">
          {{alertMessage}}
        </alert>
        <div class="loader" [ngStyle]="{'display': isClicked ? 'block' : 'none'}">
          <app-loading></app-loading>
        </div>
    </div>
    
    <div class="main">
      <div class="content">
        <h1>RÃ©initialisation mot de passe</h1>
        <form [formGroup]="userForm">
          <div class="form-content">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" formControlName="userName">
            <label for="email">Email</label>
            <input type="email" formControlName="email">
            <button type="button" [ngStyle]="{'background-color': !blockButton ? '#00609F' : '#ccc'}"
                                  [disabled]="blockButton" (click)="onSubmit()">Envoyer le code</button>
          </div>
        </form>
      </div>
    </div>
  </div>
