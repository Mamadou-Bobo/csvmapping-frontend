<div class="login">
    <div class="logo">
      <img src="../../assets/img/CsvMapping.png" alt="CsvMapping">
    </div>

    <div [ngStyle]="{'display': alertMessage.length > 0 ? 'block' : 'none'}" class="alert">
      <alert type="{{type}}">
        {{alertMessage }} <a [ngStyle]="{'display': link === undefined && link === 0 ? '' : link}" routerLink="/restart-password">{{link}}</a>
      </alert>
    </div>    
    
    <div class="main">
      <div class="content">
        <h1>RÃ©initialisation mot de passe</h1>
        <form [formGroup]="userForm">
          <div class="form-content">
            <label for="code">Code</label>
            <input type="text" formControlName="code">
            <label for="password">Nouveau mot de passe</label>
            <input type="password" formControlName="newPassword">
            <label for="confirm-password">Confirmation mot de passe</label>
            <input type="password" formControlName="confirmNewPassword">
            <button type="button" [ngStyle]="{'background-color': !blockButton ? '#00609F' : '#ccc'}"
                                  [disabled]="blockButton" (click)="onSubmit()">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
